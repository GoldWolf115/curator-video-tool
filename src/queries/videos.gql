

query GetVideos{
  videos(orderBy: createdAt_DESC, where: {createdAt_gt: "2023-11-13T00:50:12.000Z", createdAt_lt: "2023-11-13T22:50:12.000Z"}) {
    createdAt
    description
    id
    title
    media {
      id
    }
    channel {
      id
      title
      ownerMember {
        handle
        id
      }
    }
  }
}
